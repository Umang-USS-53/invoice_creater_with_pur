<!DOCTYPE html>
<html>
<head>
    <title>View Purchase Invoices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>View Purchase Invoices</h1>
    <button id="exportCsvButton">Export CSV</button>
    <div id="purchaseInvoicesList">
        <table id="invoicesTable">
            <thead>
                <tr>
                    <th>Invoice Number</th>
                    <th>Invoice Date</th>
                    <th>Supplier Name</th>
                    <th>Total Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="invoiceDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="invoiceDetailsContent">
                </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="purchase-invoice.js"></script>
    <script src="csv-export.js"></script>
</body>
</html>
